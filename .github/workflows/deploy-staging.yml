name: Deploy staging to GitHub Pages

on:
  push:
    branches:
      - staging

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-staging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build:staging

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          target-folder: staging
          clean: true
          clean-exclude: |
            .nojekyll
