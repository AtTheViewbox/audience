name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: audience/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: audience

      - name: Build
        run: npm run build
        working-directory: audience

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: audience/dist
