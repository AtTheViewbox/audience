name: Deploy Production and Staging to GitHub Pages

on:
  push:
    branches:
      - prod
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: audience

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build frontend (prod or staging)
        run: |
          if [[ "${{ github.ref_name }}" == "staging" ]]; then
            npm run build:staging
            mkdir -p ../gh-pages/staging
            cp -r dist/* ../gh-pages/staging/
          else
            npm run build:prod
            mkdir -p ../gh-pages/root
            cp -r dist/* ../gh-pages/root/
          fi

      - name: Deploy to GitHub Pages
        run: |
          cd ../gh-pages
          git init
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout -b gh-pages
          mkdir -p staging
          cp -r root/* .
          git add .
          git commit -m "Deploy from ${{ github.ref_name }}"
          git remote add origin https://${{ secrets.GH_DEPLOY_TOKEN }}@github.com/${{ github.repository }}.git
          git push --force origin gh-pages

