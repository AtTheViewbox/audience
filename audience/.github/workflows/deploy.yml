name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - staging

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended for gh-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          if [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            export BUILD_ENV=staging
          fi
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          target-folder: ${{ github.ref == 'refs/heads/staging' && 'staging' || '.' }}
          clean: true
          clean-exclude: ${{ github.ref == 'refs/heads/main' && 'staging' || '' }}
